# ===============================
# = SERVER / APP
# ===============================
server.port=8080
server.servlet.context-path=/ws
spring.application.name=Beblue - API
# ===============================
# = MESSAGES
# ===============================
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/beblue?currentSchema=beblue
spring.datasource.username=beblue
spring.datasource.password=bebluepass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = FLY WAY
# ===============================
spring.flyway.schemas=beblue
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
